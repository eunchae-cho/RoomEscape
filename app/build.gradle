plugins {
  	id 'java'
    id 'eclipse-wtp'
    id 'war'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

	implementation 'org.springframework:spring-webmvc:5.3.6'
	implementation 'org.springframework:spring-jdbc:5.3.6'
	implementation 'javax.servlet:javax.servlet-api:4.0.1'
	implementation 'org.mybatis:mybatis:3.5.6'
	implementation 'org.mybatis:mybatis-spring:2.0.6'
	implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
	implementation 'net.coobird:thumbnailator:0.4.13'
	implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
	implementation 'com.google.code.gson:gson:2.8.6'
	implementation 'jstl:jstl:1.2'
	implementation 'com.newrelic.logging:logback:2.2'
	implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
}

